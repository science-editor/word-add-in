<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script>
        Office.onReady((info) => {
            console.log("Office.js ready. Host:", info.host); // Should now show "Word"

            // Check if getButton exists
            console.log("Does getButton exist?", typeof getButton); // Should log "function"

            try {
                Office.actions.associate("getButton", getButton);
                console.log("Function associated successfully");
            } catch (error) {
                console.error("Association failed:", error);
            }
        });

        function getButton(event) {
            console.log("berry !");
            event.completed();
        }
    </script>
</head>

<body>
</body>

</html>
